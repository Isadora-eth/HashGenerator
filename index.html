<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hash Generator</h1>
        <div class="input-section">
            <div class="tab-buttons">
                <button id="textTab" class="tab-button active" onclick="switchTab('text')">Text Input</button>
                <button id="fileTab" class="tab-button" onclick="switchTab('file')">File Upload</button>
                <button id="batchTab" class="tab-button" onclick="switchTab('batch')">Batch Process</button>
            </div>
            <div id="textInput" class="input-mode">
                <textarea id="inputText" placeholder="Enter text to hash..."></textarea>
                <button id="clearButton" onclick="clearText()">Clear</button>
            </div>
            <div id="fileInput" class="input-mode" style="display: none;">
                <div class="file-upload-area" id="fileUploadArea">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this)">
                    <p>Drag & drop a file here or click to select</p>
                    <button onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>
                <div id="fileInfo" style="display: none;">
                    <p id="fileName"></p>
                    <button onclick="clearFile()">Remove File</button>
                </div>
            </div>
            <div id="batchInput" class="input-mode" style="display: none;">
                <textarea id="batchText" placeholder="Enter multiple lines of text to process (one per line)..."></textarea>
                <div class="batch-controls">
                    <button onclick="processBatch()">Process All</button>
                    <button onclick="clearBatch()">Clear</button>
                    <button onclick="exportResults()">Export CSV</button>
                </div>
            </div>
        </div>
        <div id="batchResults" class="batch-results" style="display: none;">
            <h3>Batch Processing Results</h3>
            <div id="batchResultsTable"></div>
        </div>
        <div class="output-section">
            <div class="hash-result">
                <label>MD5:</label>
                <input type="text" id="md5Result" readonly>
                <button onclick="copyToClipboard('md5Result')">Copy</button>
            </div>
            <div class="hash-result">
                <label>SHA-1:</label>
                <input type="text" id="sha1Result" readonly>
                <button onclick="copyToClipboard('sha1Result')">Copy</button>
            </div>
            <div class="hash-result">
                <label>SHA-256:</label>
                <input type="text" id="sha256Result" readonly>
                <button onclick="copyToClipboard('sha256Result')">Copy</button>
            </div>
            <div class="hash-result">
                <label>SHA-512:</label>
                <input type="text" id="sha512Result" readonly>
                <button onclick="copyToClipboard('sha512Result')">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
